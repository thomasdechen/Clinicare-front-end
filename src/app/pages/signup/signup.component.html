<app-default-signup-layout
  title="Crie uma conta"
  primaryBtnText="Criar conta"
  secondaryBtnText="Entrar"
  (submit)="submit()"
  (navigate)="navigate()"
  [disablePrimaryBtn]="!signupForm.valid"
>
  <form [formGroup]="signupForm">
    <app-primary-input
      formControlName="name"
      inputName="name"
      type="text"
      label="Seu nome"
      placeholder="Thomas Dechen Ferreira"
    >
      <img src="/assets/svg/email-icon.svg">
    </app-primary-input>
    <app-primary-input
      formControlName="email"
      inputName="email"
      type="email"
      label="E-mail"
      placeholder="Digite seu e-mail"
    >
      <img src="/assets/svg/email-icon.svg">
    </app-primary-input>
    <app-primary-input
      formControlName="password"
      inputName="password"
      type="password"
      label="Senha"
    >
      <img src="/assets/svg/password-icon.svg">
    </app-primary-input>
    <app-primary-input
      formControlName="passwordConfirm"
      inputName="passwordConfirm"
      type="password"
      label="Confirme a senha"
    >
      <img src="/assets/svg/password-icon.svg">
    </app-primary-input>

    <div *ngIf="signupForm.hasError('passwordMismatch') && signupForm.get('passwordConfirm')?.dirty">
        Senhas n√£o coincidem.
      </div>
      
  </form>
</app-default-signup-layout>
